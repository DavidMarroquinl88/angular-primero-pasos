<form action="">
  <div class="row">
    <input name="name" [(ngModel)]="character.name" class="mb-2" type="text" placeholder="nombre" />
    <input  name="power" [(ngModel)]="character.power" class="mb-2" type="number" placeholder="poder" />
    <button (click)="newCharacter()" type="submit" class="btn btn-primary">Guardar Personaje</button>
  </div>
</form>
